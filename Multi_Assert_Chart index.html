<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Trading Backtest</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>
    <div class="background-animation"></div> <!-- Background Animation -->
    
    <div class="container">
        <h1 class="fade-in">Trading Strategy Backtest</h1>
        
        

        <label for="initialCapital">Initial Capital ($):</label>
        <input type="number" id="initialCapital" value="10000">
        
        <button onclick="runBacktest()">Run Backtest</button>

        <div id="results">
            <h2 class="fade-in">Results</h2>
            <p id="profitLoss"></p>
            <canvas id="chart"></canvas>
        </div>
    </div>

    
</body>
</html>
